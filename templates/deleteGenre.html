{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<p class="warning"> Are you sure you want to delete {{genre.name}}? </p>
<!-- Form allows the authorized user to either delete one's own genre or press cancel and return to the all genres page-->
<form action="{{ url_for('deleteGenre',genre_id = genre.id)}}"  method = 'post'>
	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true">
		</span>Delete
	</button>
	<a href = '{{url_for('showGenres')}}' class="btn btn-default delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
</form>
{% endblock %}
