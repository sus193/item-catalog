{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>New Genre</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<!-- Form for authenticated user (logged in) to create a new genre or press cancel to return to the page of all genres -->
			<form action="{{ url_for('newGenre')}}"  method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" class="form-control" maxlength="250" name="name">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
						<span class="glyphicon glyphicon-plus" aria-hidden="true">Create</span>
					</button>
					<a href = '{{url_for('showGenres')}}' class="btn btn-default delete">					
						<span class="glyphicon glyphicon-remove" aria-hidden="true">Cancel</span>
					</a>
				</div>				
			</form>
		</div>
	</div>
{% endblock %}
