{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h2>Edit Book</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<!-- Form allows the authorized user to edit the book for a particular genre or press cancel and return to the books page-->
			<form action= "{{url_for('editBook', genre_id = genre_id, book_id=i.id)}}" method = 'POST'>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="80" class="form-control" name="name" value="{{i.name }}">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{i.description}}</textarea>
					<label for="isbn">Isbn:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="16" name="isbn" value="{{i.isbn}}"> 
					</div>
					<label for="author">Author:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="20" name="author" value="{{i.author}}"> 
					</div>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showBooks', genre_id=genre_id)}}' class="btn btn-default delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
